        //3 задание
        let arr = [-1,2,3,-4,5,6,7,8];
        let sum = 1;
        let max = 0;

        console.log("Исходный массив:");
        for (let i = 0; i < arr.length; i++){
            console.log(arr[i]);
            if (arr[i] % 2 != 0){
                sum *= arr[i];
            }
            if(max < arr[i]){
                max = arr[i];
            }
        }

        console.log("Сумма нечётных элементов: " + sum);

            if (arr[i] < 0){

            }
        }
